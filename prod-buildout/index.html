<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Friendagon</title>
    <link href='/css/site.css' rel='stylesheet' type='text/css' />
    <script src='/js/underscore.js' type='text/javascript'></script>
    <script src='http://www.google.com/jsapi' type='text/javascript'></script>
    <script charset='utf-8' type='text/javascript'>google.load('jquery', '1.4.2');</script>
    <script src='/js/tweetwrap.js' type='text/javascript'></script>
    <script src='/js/site.js' type='text/javascript'></script>
  </head>
  <body>
    <div id='wrapper'>
      <script src='user.js' type='text/javascript'></script>
      <script src='/js/friendpage.js' type='text/javascript'></script>
      <div id='maincontent'>
        <div id='header'>
          <a href='/'>
            <img id='logo' src='/images/logo.png' />
          </a>
          <div class='followus'>
            <a href='http://www.twitter.com/friendagon'>
              <img src='http://twitter-badges.s3.amazonaws.com/t_logo-b.png' />
            </a>
            <a href='http://www.twitter.com/friendagon'>
              <span>follow us</span>
            </a>
          </div>
        </div>
        <div id='profileinfo'>
          <div class='profile'>
            <img src='/images/spinner.gif' />
            <div class='name'>Loading...</div>
            <div class='box nofollowback selected'>
              <span class='count'>0</span>
              <br />
              <span>No Followback</span>
            </div>
            <div class='box followbacks'>
              <span class='count'>0</span>
              <br />
              <span>Followbacks</span>
            </div>
            <div class='box fans'>
              <span class='count'>0</span>
              <br />
              <span>Fans</span>
            </div>
            <div class='box following'>
              <span class='count'>0</span>
              <br />
              <span>Following</span>
            </div>
            <div class='box followers'>
              <span class='count'>0</span>
              <br />
              <span>Followers</span>
            </div>
            <div class='tabline kill'></div>
          </div>
        </div>
        <div id='userlist'>
          <div class='user template'>
            <img src='http://a1.twimg.com/profile_images/79569518/eagle_bigger.jpg' />
            <div class='name'>
              <a href='#'>montytwitter</a>
            </div>
            <div class='following'>
              <span>following:</span>
              <span class='count'>245</span>
            </div>
            <div class='followers'>
              <span>followers:</span>
              <span class='count'>333</span>
            </div>
            <div class='button'>Stop Following</div>
          </div>
          <div style='clear:all;'></div>
        </div>
      </div>
    </div>
  </body>
</html>
